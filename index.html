<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/7ee086e5b1.js"></script>
    <link rel="stylesheet" href="styles.css">


    <title>Music Player App</title>
</head>
<body>
    <audio id="player" ontimeupdate="updateProgress()">
        <source id="source">
            Audtio not supported
    </audio>

    <span id="currentlyPlayingSong"></span><em><span id="currentSong"></span></em>

    <progress value="0" max="100" id="progress"></progress>

    <div id="controls">
        <i class="far fa-play-circle fa-5x" onclick="playAudio()"></i>
        <i class="far fa-pause-circle fa-5x" onclick="pauseAudio()"></i>
        <p>Volume:</p>
        <i class="fas fa-volume-down"></i>
        <input type="range" id="volumenSlider" min="0" max="1" step="0.01">
        <i class="fas fa-volume-up"></i>
    </div>


    <h4>My songs:</h4>
    <div id="songList">

    </div>



    <P>Music: <a href="https://www.bensound.com" target="_blank">www.bensound.com</a></P>

    <script src="main.js"></script>
</body>
</html>
